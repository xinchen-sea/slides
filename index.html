  ## Part 1.华冠丽服
  人是衣裳马是鞍，这里我就随便唠两句

  <h5>俗话说“上有天堂，下有苏杭。”<h5>

  杭州作为人间天堂，又有沆洲和炕州之名，夏天很热，冬天很冷，雨季多雨……

  穿啥该咋穿，大家应该也心里清楚

  最近开始转凉了，可以提前添置一些秋季的衣服，

  快入冬那会，可以提前买冬天穿的，建议网上买，

  如果到时候来不及，也可以去周围大商城买。
